<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKYCAST</title>
    <!-- fontları çekmek -->    
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- İconları çekmek -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- Css çekmek -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <!-- İlk panel sadece şehir arama kısmı -->
    <div id="head" class="hidden" style="display: flex">
      <h1 class="label">Şehir girin</h1>
      <input type="text" id="cityInput" class="input control" placeholder="Şehir adı girin..."/>

      <div class="search-box">
        <button id="search-btn" class="control" title="Ara" onclick="searchcityBtn(this)">
          <i >Ara</i>
        </button>
        <button id="geo-btn" class="control" title="Yakınımdaki Hava" onclick="locationBtn(this)">
          <i >Konuma göre</i>
        </button>
      </div>
    </div>

      <!-- İkinci panel hem arama hemde hava durumu bilgileri -->
    
    <div id="main" class="hidden" style="display: none;">
      <div id="main-content">

        <!-- Şehir arama kısmı -->
        <div id="main-content-serch">
          <h1>Şehir girin</h1>
          <input type="text" id="cityInput1" class="input control" placeholder="Şehir adı girin..."/>
          <div class="search-box">
        <button id="search-btn" class="control" title="Ara" onclick="searchcityBtn(this)">
          <i >Ara</i>
        </button>
        <button id="geo-btn" class="control" title="Yakınımdaki Hava" onclick="locationBtn(this)">
          <i >Konuma göre</i>
        </button>
      </div>
        </div>

        <!-- Hava durumu bilgileri kısmı -->
        <div id="main-content-panel">
          <div>
            <div id="genel">
              <label id="şehir-adı">Bursa,</label>
              <label id="ülke">TR</label>
            </div>
            <label id="tarih">31 Aralık 2025 Çarşamba</label>
            <label id="derece">7 °C</label>
            <div id="durum">
              <i class="fa-solid fa-cloud"></i>
              <label id="durum-açıklama">Parçalı Bulutlu</label>
            </div>
          </div>
          <div>
            <div id="bilgiler">
              <div id="nem">
                <i class="fa-solid fa-droplet"></i>
                <label>Nem: 65%</label>
              </div>
              <div id="rüzgar-hızı">
                <i class="fa-solid fa-wind"></i>
                <label>Rüzgar Hızı: 15 km/s</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripti çekmek -->
    <script src="script.js"></script>
  </body>
</html>
